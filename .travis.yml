language: node_js
git:
  depth: 1
cache:
  bundler: true
  directories:
    - node_modules
    - '$(npm root -g)'
    - '$(npm config get prefix)/bin'
branches:
  only:
    - master
    - stage
    - test
    - dev
before_install:
  - 'ln -s $(pwd)/bin/cli.js $(npm bin -g)/recink || echo "recink already linked..."'
  - 'npm install --no-peer'
matrix:
  include:
    -
      node_js: 6
      script: 'recink run unit'
    -
      node_js: 8
      script: 'npm install ./components/codeclimate && recink run unit -c recink-codeclimate'
    -
      node_js: 8
      script: 'recink run e2e'
      addons:
        apt:
          packages:
            - xvfb
      install:
        - 'export DISPLAY='':99.0'''
        - 'Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &'
env:
  global:
    # CODECLIMATE_REPO_TOKEN=[secure]
    - secure: 
