--- 
$:
  preprocess:
    '$.cache.options.1.credentials.accessKeyId': 'eval'
    '$.cache.options.1.credentials.secretAccessKey': 'eval'
  cache:
    # driver: 'void'
    driver: 's3'
    options:
      - 's3://travis-metadata/cache'
      -
        region: 'us-east-1'
        credentials:
          accessKeyId: 'process.env.DPS_AWS_ACCESS_KEY_ID'
          secretAccessKey: 'process.env.DPS_AWS_SECRET_ACCESS_KEY'
  npm:
    installPackageDependencies: true
    scripts:
      - 'compile'
    dependencies:
      chai: '^3.5.0'
  emit:
    pattern:
      - /.+\.js$/i
    ignore:
      - /^(.*\/)?node_modules(\/?$)?/i
  test:
    mocha:
      options:
        ui: 'bdd'
        reporter: 'spec'
    pattern:
      - /.+\.spec\.js$/i
  # coverage:
  #   ignore:
  #     - /.+\.spec\.js$/i
main:
  root: '.'
  dependencies:
    sinon: '*'
